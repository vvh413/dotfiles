[module/menu]
type = custom/text
content = [=]
content-foreground = ${colors.cyan}
click-left = rofi -modi drun -show drun -icon-theme Papirus -show-icons
click-right = rofi -modi window -show window -icon-theme Papirus -show-icons

[module/xkb]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
label-layout = %layout%
label-indicator-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 1
label-foreground = ${colors.magenta}
time = "%d/%m/%y %T"
label = %{A1:gsimplecal:}%time%%{A}

[module/power]
type = custom/text
content = ï€‘
content-foreground = ${colors.red-alt}
click-left = ~/.config/polybar/scripts/shutdown_menu &

[module/ram]
type = internal/memory
warn-percentage = 80
format-warn = <label-warn>
format-foreground = ${colors.green}
format-warn-foreground = ${colors.red}

[module/nmcli]
type = custom/script
tail = true
exec = ~/.config/polybar/scripts/nmcli-con.sh monitor rat
click-left = ~/.config/polybar/scripts/nmcli-con.sh toggle rat &
